apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.spark:spark-core_2.11:2.4.4'
  compile 'org.apache.spark:spark-mllib_2.11:2.4.4'
}

dependencies {
    compile files(buildscript.sourceFile.getParent() + "/build/libs/sparkle.jar")
}

jar {
  manifest {
    attributes "Main-Class": "io.tweag.sparkle.SparkMain"
  }
}
